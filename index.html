<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cean Capital - Investment Fund</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Full-page background image */
    .background {
      background-image: url('cean_capital_bg.jpeg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Align content to the bottom */
      align-items: stretch; /* Stretch children to full width */
    }

    /* Container for the two divs */
    .container {
      display: flex;
      justify-content: space-between; /* Push divs to the edges */
      align-items: flex-end; /* Align divs to the bottom */
      padding: 5px;
    }

    /* Description styling */
    .description {
      font-size: 1.5em;
      font-weight: bold;
      margin-left: 5%; /* Adjust as needed */
      margin-bottom: 2%;

    }

    /* Contact information styling */
    .contact {
      font-size: 1.1em;
      text-align: right; /* Align text to the right */
      margin-right: 5%; /* Adjust as needed */
    }

    .contact a {
      color: #A04747; /* Blue color for links */
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    p, h1 {
      color: #D8A25E;
    }
  </style>
</head>
<body>
  <div class="background">
    <!-- Container for the two divs -->
    <div class="container">
      <!-- Description -->
      <div class="description">
        <p>Almost Ready for You</p>
      </div>

      <!-- Contact information -->
      <div class="contact">
        <p>Contact us today to learn more:</p>
        <p>Phone: <a href="tel:+33617643012">+33617643012</a></p>
        <p>Email: <a href="mailto:ceo@ceancapital.com">ceo@ceancapital.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>

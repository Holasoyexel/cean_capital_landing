<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cean Capital - Investment Fund</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Full-page background image */
    .background {
      background-image: url('cean_capital_bg.jpeg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }

    /* Small logo or image on top */
    .logo {
      width: 150px; /* Adjust size as needed */
      margin-bottom: 10%;
    }

    .container {
                 display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px; /* Space between the two divs */
      padding: 20px;
      border-radius: 10px;
        }

    /* Paragraph styling */
    .description {
      max-width: 600px;
      margin-top: 10%;
      margin-left: 15%;

      font-size: 1.2em;
      line-height: 1.6;

      padding: 2%;
    }

    /* Contact information styling */
    .contact {
      padding: 2%;

      font-size: 1.1em;
      margin-top: 11%;
      margin-right: 15%;
    }

    .contact a {
      color: #4c53af; 
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    p, h1 {
      color: blanchedalmond;

    }


  </style>
</head>
<body>
  <div class="background">
    <!-- Small logo or image -->

    <div class="container" >
      <div class="description">
        <h1>
          <strong>Cean Capital</strong>
        </h1>
        <p>
          Coming Soon
        </p>
      </div>
      <div class="contact">
        <p>Contact us today to learn more:</p>
        <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        <p>Email: <a href="mailto:info@ceancapital.com">info@ceancapital.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>
